<body>
	<div class="container">

					<li class="nav-item ">
						<a class="nav-link   " href="GerarRelatorios.html"><b> Relatório </b> </a>

								<a class="dropdown-item" href="Pagamento.html"><b> Pagamento </b></a>

				<div class="topo">		
				</div>
			</div>
			<form method="POST" action="" name="formulario">
				<div class="form-row ">
					<div class="col-md-4 mb-3 ">
						<label >Nome</label>
						<input type="text" class="form-control" name="nome" placeholder="Nome"  required>
					</div>
					<div class="col-md-4  offset-md-4">
						<label >CPF/CNPJ</label>
						<input type="text" class="form-control " name="cpf" placeholder="CPF/CNPJ" required>
					</div>
					<div class="col-md-4 ">
						<label >Data de Nascimento</label>
						<input type="date" class="form-control " name="data" placeholder="Data de Nascimento" required>
					</div>
					<div class="col-md-4">
						<label >Email</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" >@</span>
							</div>
							<input type="e-mail" class="form-control " name="email"  placeholder="iradomar@hotgmail.com" required>
						</div>
					</div>
					<div class="col-md-4 mb-3">
						<label >Telefone</label>
						<input type="text" class="form-control " name="telefone"  placeholder="(XX) xxxxx-xxxx" required>
					</div>
				</div>
				<hr>
				<div class="form-row ">
					<div class="col-md-7 mb-3">
						<label >Endereço</label>
						<input type="text" class="form-control " name="endereco"  placeholder="Endereço" required>
					</div>
					<div class="col-md-3  offset-md-2">
						<label >Cep</label>
						<input type="text" class="form-control " name="cep" placeholder="Cep" required  >
					</div>
					<div class="col-md-7 mb-3">
						<label >Bairro</label>
						<input type="text" class="form-control " name="bairro"  placeholder="Bairro" required>
					</div>
					<div class="col-md-7 mb-3">
						<label >Complemento</label>
						<input type="text" class="form-control " name="complemento" placeholder="Complemento" required>
					</div>
					<div class="col-md-3 mb-3  offset-md-2">
						<label >Número</label>
						<input type="text" class="form-control " name="numero" placeholder="Número" required>
					</div>
					<div class="col-md-7 mb-3 ">
						<label >Cidade</label>
						<input type="text" class="form-control " name="cidade" placeholder="Cidade" required>
					</div>
				</div>	
				<hr>
				<div class="form-row">
					<div class="col-md-6 mb-3 ">
						<label >Veiculo</label>
						<input type="text" class="form-control " name="veiculo" placeholder="Veiculo" required>
					</div>
					<div class="col-md-3 mb-2 ">
						<label >Placa do Carro</label>
						<input type="text" class="form-control " name="placa" placeholder="XXX-0000" required>
					</div>
					<div class="col-md-3 mb-2 ">
						<label >Cor</label>
						<input type="text" class="form-control " name="cor" placeholder="Cor" required>
					</div>
				</div>	
				<div class="  offset-md-4">
					<button type="submit" id="can2" class="btn btn-outline-primary btn-responsive ">Cadastrar</button>
				</div>
			</form>
		</div>
	</body>
	</html>
